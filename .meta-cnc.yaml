# part of the panhandler application with docs at
# https://github.com/PaloAltoNetworks/panhandler/blob/develop/docs/metadata_configuration.rst

# unique snippet name
name: Create VR and asign Interface
# label used for menu selection
label: Sample SkilletBuilder skillet with EDL, tag, and security policy
description: Used by SkilletBuilder to demonstrate skillet creation and loading and cross-element variables

# type of device configuration
# common types are panorama, panos, and template

type: panos
# preload static or default-based templates
extends:

# grouping of like snippets for dynamic menu creation in panhandler
labels:
  collection:
    - skilletbuilder

# variables used in the configuration templates
# type_hint defines the form field used by panhandler
# type_hints can be text, ip_address, or dropdown
variables:
  - name: tenant_1_VR
    description: first tenant VR Name
    default: tenant_1_VR
    type_hint: default
  - name: tenant_1_interface
    description: interface for first tenant VR
    default: ethernet1/1
    type_hint: ethernet interface
  - name: tenant_1_default_route
    description: route name for first tenant
    default: tenant_1_to_common_VR
    type_hint: default route name
  - name: tenant_1_next_hop
    description: default route for first tenant
    default: 0.0.0.0/0
    type_hint: default route
  - name: tenant_2_VR
    description: second tenant VR Name
    default: tenant_2_VR
    type_hint: default
  - name: tenant_2_interface
    description: interface for first tenant VR
    default: ethernet1/2
    type_hint: ethernet interface
  - name: tenant_2_default_route
    description: route name for second tenant
    default: tenant_1_to_common_VR
    type_hint: default route name
  - name: tenanat_2_next_hop
    description: default route for second tenant
    default: 0.0.0.0/0
    type_hint: default route
  - name: commom_vr
    description: enter Common VR router name
    default: common_VR
    type_hint: common_vr
  - name: common_vr_interface
    description: interface for common VR
    default: ethernet1/3
    type_hint: ethernet1/3
  - name: tenant_1_return_route
    description: first tenant return route name
    default: return_route_tenant_1
    type_hint: tenant_1_return_route name
  - name: tenant_1_subnet 
    description: first tenant subnet
    default: 1.1.1.0/24
    type_hint: tenanat_1_subnet configured on its interface
  - name: tenant_2_return_route
    description: second tenant return route name
    default: return_route_tenant_2
  - name: tenant_2_subnet
    description: second tenant subnet
    default: 2.2.2.0/24
    type_hint: second tenant subnet
  - name: common_vr_next_hop_route
    description: common vr next hop
    default: common vr next hop name
    type_hint: common_vr_next_hop_route name
  - name: common_vr_next_hop_ip
    description: IP address of the next hop router
    default: 3.3.3.3
    type_hint: common_vr_next_hop_route name
  - name: outside_destination_subnet
    description: default or outside subnet
    default: 0.0.0.0/0
    type_hint: default or outside subnet


